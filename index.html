<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/faviicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <!-- Banner Container -->
            <div id="banner-container">
                <img src="img/phones.png" alt="Crie uma conta no instagram" class="phone">
                <div class="slide-show">
                    <img src="img/display-image-1.png" alt="image-1" class="fade">
                    <img src="img/display-image-2.png" alt="image-2" class="fade">
                    <img src="img/display-image-3.png" alt="image-3" class="fade">
                    <img src="img/display-image-4.png" alt="image-4" class="fade">
                </div>
            </div>
            <!-- Login e Registro -->
            <div id="form-container">
                <div id="form-box">
                    <img src="img/instagram-title.png" alt="Instagram" id="logo-insta">
                    <form action="#" id="login-form">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="">
                                <img src="img/facebook-icon.png" alt="Facebook Login">
                                <span>Continuar  com Facebook</span>
                            </a>
                        </div>
                        <div id="facebook-login">
                            <a href="">
                                <img src="img/google.png" alt="Facebook Login">
                                <span>Continuar  com Google</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="img/app-store.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/google-play.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagran Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2024 Instagram from Meta</p>
    </footer>
</body>
</html>
